<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ThriftIT</title>
    
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    
    <nav class="navbar"> </nav>    

    <!-- Thrifting section-->
    <header  class="Thrifting-section">
        <div class="content">
            <img src="img/thriftIT" class="logo" alt="">
            <p class="sub-heading"> Elegent collection of all time </p>
    </header>    

    <!--cards-container-->
    <section class="product">
        <h2 class="product-category"> Best selling</h2>
        <button class="pre-btn"><img src="img/right.png" alt=""></button>
        <div class="product-container">
            <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag"> 30% off</span>
                    <img src="img/pants.jpg" class="product-thumb" alt="">
                    <button class="card-btn">add to wishlist</button>
                </div>
                <div class="product-info">
                 <h2 class="product-brand">Pantos</h2>
                 <p class="product-short-des">a beautiful medimum sized pants</p>
                 <span class="price">R120</span><span class="actual-price">R150</span>
                </div>
            </div>
             <div class="product-card">
                <div class="product-image">
                    <span class="discount-tag"> 50% off</span>
                    <img src="img/dress.jpg" class="product-thumb" alt="">
                    <button class="card-btn">add to wishlist</button>
                </div>
                <div class="product-info">
                 <h2 class="product-brand">Pantos</h2>
                 <p class="product-short-des">a beautiful medimum sized dress</p>
                 <span class="price">R130</span><span class="actual-price">R260</span>
                </div> 
            </div>
        </div>            
    </section>    

    <script src="js/nav.js"></script>
</body>
